<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <img id="flower" width="500px" src="/img/img1.PNG">
    <p><button id="next">변경</button></p>

    <script>
        let num = 2;
        document.getElementById('next').addEventListener('click', function (){
            //document.getElementById('flower').setAttribute('src', "/img/img2.PNG")
            if (num == 6) {
                num = 1;
            }
            console.log(num)
            document.getElementById('flower')
                    .setAttribute('src', '/img/img' + num++ + '.PNG')
        })

    </script>
</body>
</html>
